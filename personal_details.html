  <body class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w">
        <div class="logo-w">
          <a href="index.html"><img alt="" src="img/logo-big.png"></a>
        </div>
        <h4 class="auth-header">
          Personal Details
        </h4>
        <form action="">
          <div class="form-group">
            <label for="">Passport Photograph</label>
            <div class="pre-icon os-icon os-icon-upload"></div>
          </div>
          <div class="form-group">
            <h6>click to upload.</h6><div class="text-muted"></div>
            <div class="file-upload-wrapper">
              <input type="file" required="required" id="input-file-now" class="file-upload" />
            </div>
            <div class="help-block form-text with-errors form-control-feedback"></div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Gender</label>
                <div class="pre-icon os-icon os-icon-map"></div>
                <select name="Gender" class="custom-select form-control">
                    <option value="">Select</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                  </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Marital Status</label>
                <select name="Marital Status" class="custom-select form-control">
                    <option value="">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Residential Status</label>
            <div class="pre-icon os-icon os-icon-home"></div>
            <select name="Residential Status" class="custom-select form-control">
                <option value="">Select</option>
                <option value="Owner">Owner (Landlord/Landlady)</option>
                <option value="Tenant">Tenant</option>
              </select>
          </div>
          <div class="form-group">
            <label> Residential Address</label><textarea class="form-control" rows="2" data-error="Please input residential Address"></textarea>
            <div class="pre-icon os-icon os-icon-map-pin"></div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">State</label>
                <div class="pre-icon os-icon os-icon-map-pin"></div>
                <select class="form-control">
                            <option value="">Select state</option>
                            <option>LAGOS</option>
                            <option>ABUJA FCT</option>
                            <option>ABIA</option>
                            <option>ADAMAWA</option>
                            <option>AKWA IBOM</option>
                            <option>ANAMBRA</option>
                            <option>BAUCHI</option>
                            <option>BAYELSA</option>
                            <option>BENUE</option>
                            <option>BORNO</option>
                            <option>CROSS RIVER</option>
                            <option>DELTA</option>
                            <option>EBONYI</option>
                            <option>EDO</option>
                            <option>EKITI</option>
                            <option>ENUGU</option>
                            <option>GOMBE</option>
                            <option>IMO</option>
                            <option>JIGAWA</option>
                            <option>KADUNA</option>
                            <option>KANO</option>
                            <option>KATSINA</option>
                            <option>KEBBI</option>
                            <option>KOGI</option>
                            <option>KWARA</option>
                            <option>LAGOS</option>
                            <option>NASSARAWA</option>
                            <option>NIGER</option>
                            <option>OGUN</option>
                            <option>ONDO</option>
                            <option>OSUN</option>
                            <option>OYO</option>
                            <option>PLATEAU</option>
                            <option>RIVERS</option>
                            <option>SOKOTO</option>
                            <option>TARABA</option>
                            <option>YOBE</option>
                            <option>ZAMFARA</option>
      					          </select>
                       </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">LGA</label><input class="form-control" placeholder="LGA" required="required" data-error="Please input Employer's Address" type="text">
              </div>
            </div>
          </div>
          <div class="element-actions">
            <a class="btn btn-primary btn-bg" href="nextofkin.html"><span>Proceed</span><i class="os-icon os-icon-arrow-right5"></i></a>
          </div>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
