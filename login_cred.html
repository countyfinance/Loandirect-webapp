<!DOCTYPE html>
<html>
  <head>
    <title>Loan Direct - Login Details</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="Loan Direct" name="quick loans">
    <meta content="Loan Direct" name="fast loans">
    <meta content="Loan Direct - Sign up" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="css/main.css?version=4.4.0" rel="stylesheet">
  </head>
  <body>
    <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w wider">
        <div class="logo-w">
          <a href="index.html"><img alt="" src="img/logo-big.png"></a>
        </div>
        <h4 class="auth-header">
          Login Details
        </h4>
        <form action="">
          <div class="form-group">
            <label for="">Username/Email Address</label><input class="form-control" placeholder="name@example.com" required="required" type="email">
            <div class="pre-icon os-icon os-icon-user"></div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Password</label><input class="form-control" placeholder="password" required="required" type="password">
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Confirm Password</label><input class="form-control" placeholder="password" required="required" type="password">
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group">
            <label class="container"> I have read and agree to the <a href="#" target="_blank">terms of use</a>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
            <label class="container"> I have read and agree to the <a href="#" target="_blank">privacy policy</a>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            </div>
          </div>
          <br>
          <div class="element-actions">
            <a class="btn btn-primary btn-bg" href="email_verification.html"><span>Complete</span><i class="os-icon os-icon-checkmark"></i></a>
          </div>
          <div class="register">
        </form>
      </div>
    </div>
  </body>
</html>
