<!DOCTYPE html>
<html>
  <head>
    <title>Loan Direct - Next Of Kin Details</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="Loan Direct" name="quick loans">
    <meta content="Loan Direct" name="fast loans">
    <meta content="Loan Direct - Sign up" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="css/main.css?version=4.4.0" rel="stylesheet">
  </head>
  <body>
    <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w wider">
        <div class="logo-w">
          <a href="index.html"><img alt="" src="img/logo-big.png"></a>
        </div>
        <h3 class="auth-header">
          <a class="pre-icon os-icon os-icon-arrow-left7" href="personal_details.html"></a>
          Next Of Kin Details
        </h3>
        <form action="">
              <div class="form-group">
                <label for="">First Name</label><input class="form-control" placeholder="Firstname" required="required" type="text">
                <div class="pre-icon os-icon os-icon-user"></div>
              </div>
              <div class="form-group">
                <label for="">Last Name</label><input class="form-control" placeholder="Lastname" required="required" type="text">
                <div class="pre-icon os-icon os-icon-user"></div>
              </div>
              <div class="form-group">
                  <label for="">Telephone</label><input class="form-control" placeholder="+234000000000" required="required" type="number">
                  <div class="pre-icon os-icon os-icon-phone"></div>
              </div>
              <div class="form-group">
                <label> Residential Address</label><textarea class="form-control" rows="2" data-error="Please input residential Address"></textarea>
                <div class="pre-icon os-icon os-icon-map-pin"></div>
              </div>
              <div class="form-group">
                <label for="">Relationship with kin</label>
                <div class="pre-icon os-icon os-icon-user"></div>
                <select name="Relationship with kin" class="custom-select form-control">
                    <option value="">Select</option>
                    <option value="Spouse">Spouse</option>
                    <option value="Son">Son</option>
                    <option value="Daughter">Daughter</option>
                    <option value="Parent">Parent</option>
                    <option value="Brother">Brother</option>
                    <option value="Sister">Sister</option>
                    <option value="Niece">Niece</option>
                    <option value="Nephew">Nephew</option>
                    <option value="Uncle">Uncle</option>
                    <option value="Aunt">Aunt</option>
                  </select>
              </div>
          <div class="element-actions">
            <a class="btn btn-primary btn-bg" href="bankdetails.html"><span>Proceed</span><i class="os-icon os-icon-arrow-right5"></i></a>
          </div>
        </form>
    </div>
  </body>
</html>
