<!DOCTYPE html>
<html>
  <head>
    <title>Loan Direct - Login</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="Loan Direct" name="quick loans">
    <meta content="Loan Direct" name="fast loans">
    <meta content="Loan Direct - Login" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="css/main.css?version=4.4.0" rel="stylesheet">
  </head>
  <body class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w">
        <div class="logo-w">
          <a href="index.html"><img alt="" src="img/logo-big.png"></a>
        </div>
        <h4 class="auth-header">
          <a class="pre-icon os-icon os-icon-arrow-left7" href="bankdetails.html"></a>
          Employment Details
        </h4>
        <form action="">
              <div class="form-group">
                <label for="">Employment Status</label>
                <div class="pre-icon os-icon os-icon-user-male-circle2"></div>
                <select name="Employment Status" class="custom-select form-control">
                    <option value="">Select</option>
                    <option value="Full Time">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="">Company/Business Name</label><input class="form-control" placeholder="" required="required" data-error="Please input Employer/Business Name" type="text">
                <div class="pre-icon os-icon os-icon-briefcase"></div>
              </div>
              <div class="form-group">
                <label>Company/Business Address</label><textarea class="form-control" rows="2" required="required" data-error="Please input Office Address"></textarea>
                <div class="pre-icon os-icon os-icon-ui-92"></div>
              </div>
              <div class="form-group">
                <label for="">Start Date of Employment</label><input class="form-control" placeholder="" required="required" data-error="Please input Start Date of Employment" type="date">
                <div class="pre-icon os-icon os-icon-calendar"></div>
              </div>
              <div class="form-group">
                <label for="">Job Title</label><input class="form-control" placeholder="" required="required" data-error="Please input job title" type="text">
                <div class="pre-icon os-icon os-icon-link-3"></div>
              </div>
              <div class="form-group">
                <label for="">Monthly Income/Salary</label><input class="form-control" placeholder="" required="required" data-error="Please input Monthly Income/Salary " type="number">
                <div class="pre-icon os-icon os-icon-coins-4"></div>
              </div>
          <div class="element-actions">
            <a class="btn btn-primary btn-bg" href="login_cred.html"><span>Proceed</span><i class="os-icon os-icon-arrow-right5"></i></a>
          </div>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
